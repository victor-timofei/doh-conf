events {
    worker_connections 1024;
}

http {
	server {
	    listen 443 ssl http2;
	    server_name doh 165.232.67.148;
	 
	    # Path to certs
	    ssl_certificate /usr/local/etc/nginx/ssl/certs/doh-chain.pem;
	    ssl_certificate_key /usr/local/etc/nginx/ssl/private/doh-key.pem;
	    ssl_session_timeout 1d;
	    ssl_session_cache shared:MySSL:10m;
	    ssl_session_tickets off;
	 
	 
	    ssl_protocols TLSv1.2;
	    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
	    ssl_prefer_server_ciphers off;
	 
	    # HSTS 
	    add_header Strict-Transport-Security "max-age=63072000" always;
	 
	    # OCSP stapling
	    ssl_stapling on;
	    ssl_stapling_verify on;
	 
	    # verify chain of trust of OCSP response using Root CA and Intermediate certs
	    ssl_trusted_certificate /usr/local/etc/nginx/ssl/certs/doh-chain.pem;
	 
	    # replace with the IP address of your resolver
	    resolver 165.232.67.148;
	 
	    ## rest of config ##
	    location / {
		  proxy_pass http://127.0.0.1:3000;
	    }
	}
}
